<h4>Invite a user</h4>
<div class="form-group">
  <label for="usernameOrEmail">Username or Email:</label>
  <input id="usernameOrEmail" type="text" class="form-control" [(ngModel)]="usernameOrEmail"/>
</div>
<div class="form-group">
  <label for="role">Role:</label>
  <select id="role" class="form-control" [(ngModel)]="localRoleId">
    <ng-container *ngFor="let role of roles">
      <option [value]="role.id">{{role.name | transformLocalRoleName}}</option>
    </ng-container>
  </select>
</div>
<button (click)="inviteUserToBoard()" class="btn btn-primary">Invite</button>
