<div>
  <h4>Overall settings</h4>
  <div class="form-group">
    <label for="name">Board's name</label>
    <input [(ngModel)]="boardName" type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="description">Board's description</label>
    <textarea [(ngModel)]="boardDescription" class="form-control" id="description" rows="4"></textarea>
  </div>
</div>
<div class="pr-3 pb-3 d-flex justify-content-between">
  <button (click)="updateBoard()" class="btn btn-primary">Save</button>
</div>
