<div class="shadow-sm bg-white rounded">
  <ng-container *ngIf="dataLoaded() else loadingSpinner">
    <div class="card-header">
      <div class="d-flex align-items-center">
        <ngx-avatar class="my-avatar pr-1" size="90" value="{{myUserDetails.name | firstLetter}}"></ngx-avatar>
        <h1>{{myUserDetails.name}}</h1>
      </div>
      <span>Here you can edit your profile</span>
    </div>
    <div class="row p-3">
      <div class="col-6">
        <label>Your profile data:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="myUserDetails.name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">E-mail</span>
          </div>
          <input type="email" class="form-control" [(ngModel)]="myUserDetails.email">
        </div>
        <button class="btn btn-primary">Save</button>

        <p class="mt-3">
          <a class="btn btn-primary" data-toggle="collapse" href="#change-password-collapse" role="button">
            Change password
          </a>
        </p>
        <div class="collapse" id="change-password-collapse">
          <div class="card card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">New password</span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="newPassword">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Confirm password</span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="confirmNewPassword">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Current password</span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="currentPassword">
            </div>

            <div>
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
        <p>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deactivate-account-modal">
            Deactivate account
          </button>
        </p>
        <div class="modal fade" id="deactivate-account-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Please confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure you would like to deactivate the account?</p>
                <p>Please enter your password to confirm.</p>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password"
                         [(ngModel)]="deactivateAccPassConfirm">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deactivateAccount()">
                  Deactivate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loadingSpinner>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</div>
