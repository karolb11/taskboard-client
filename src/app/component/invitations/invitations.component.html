<div class="shadow-sm bg-white rounded">
  <div class="card-header">
    <h1>Invitations</h1>
    <span>Here you can find invitations to collaborate</span>
  </div>
  <div class="row p-3">
    <div class="col-md-2 d-flex flex-column order-md-2">
    </div>
    <div class="col-md-10 order-md-1">
      <ng-container *ngIf="invitations.length == 0; else invitationsOverview">
        You have no pending invitations...
      </ng-container>
      <ng-template #invitationsOverview>
        <table class="table">
          <thead class="thead-light">
          <th scope="col">Board name</th>
          <th scope="col">Board description</th>
          <th scope="col"></th>
          <th scope="col"></th>
          </thead>
          <tbody>
          <ng-container *ngFor="let invitation of invitations">
            <td>{{invitation.boardName}}</td>
            <td>{{invitation.boardDescription}}</td>
            <td><button class="btn btn-outline-primary" (click)="accept(invitation.id)">Accept</button></td>
            <td><button class="btn btn-outline-danger" (click)="deny(invitation.id)">Deny</button></td>
          </ng-container>
          </tbody>
        </table>
      </ng-template>
    </div>
  </div>
</div>
