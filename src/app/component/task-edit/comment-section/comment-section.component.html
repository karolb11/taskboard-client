<ng-container *ngFor="let comment of comments">
<app-comment [comment]="comment"></app-comment>
</ng-container>
<div class="form-group">
  <label for="newComment">New comment:</label>
  <textarea [(ngModel)]="newComment" class="form-control" id="newComment" rows="4" placeholder="Add new comment"></textarea>
</div>
<button (click)="addNewComment()" class="float-right btn btn-outline-primary">Add comment</button>
