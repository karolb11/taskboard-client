<ng-container *ngIf="subscribed; else subscribeBlock">
  <button class="btn btn-primary" (click)="cancelSubscription()">
    <span class="text-nowrap">
      <fa-icon [icon]="checkIcon"></fa-icon>
    Subscribed
    </span>
  </button>
</ng-container>

<ng-template #subscribeBlock>
  <button class="btn btn-primary" (click)="createSubscription()">Subscribe</button>
</ng-template>
